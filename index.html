<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>

    <h1>Animal questionnaire</h1>

    <div class="questionnaire">
        <form>
            <label for="q1">Thoughts on dogs?</label>
            <input type="text" id="q1" name="q2">
    
            <label for="q2">Thoughts on cats?</label>
            <input type="text" id="q2" name="q2">

            <label for= "q3">Favorite animal:</label>
            <select id= "q3" name = "q3">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>
            <label for = "q4">Favorite bird?</label>
            <select id = "q4" name = "q4">
                <option value ="parrot">Parrot</option>
                <option value ="Eagle">Eagle</option>
                <option value = "otherBird">Other Bird</option>
            </select>
            <label> Do you like domestic or world animals?</label>
            <div>
                <input type= "radio" id = "domestic" name="preference" value="domestic">
                <label for= "domestic">Domestic</label>
            </div>
            <div>
                <input type="radio" id="wild" name="preference" value="wild">
                <label for= "wild">Wild</label>
            </div>
            <label>Did you know that chicken are Descend of the dinosaurs ?</label>
            <div>
                <input type= "radio" id = "yes" name="chicken" value="yes">
                <label for= "yes">Yes</label>
            </div>
            <div>
                <input type="radio" id="no" name="chicken" value="no">
                <label for= "no">No</label>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="38"></textarea>
            </div>
            
            <button type="submit">Submit</button>

        </form> 
    </div>

    <footer class="signature">
        Website designed by Fatimah and Ouyi 
    </footer>
</body>
</html>
